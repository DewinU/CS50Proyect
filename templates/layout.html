<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet"/>
    <link href="/static/media/favicon.ico" rel="shortcut icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Librería Jeremías</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/inicio">Jeremías 33:3</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/inicio">Inicio<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/buscar">Inventario</a>
            <a class="nav-item nav-link" href="/agregar">Agregar</a>
          </div>
        </div>
        <a class="navbar-brand ml-auto" href="/inicio">Librería</a>
      </nav>
              <main class="container p-5">
                  {% with messages = get_flashed_messages() %}
                    {% if messages %}
                      
                        {% for message in messages %}
                        <header>
                            <div class="alert alert-success" role="alert">
                                {{ message }}
                            </div>
                        </header>
                                              
                        {% endfor %}

                    {% endif %}

                  {% endwith %}

                  {% block main %}
                  {% endblock %}
              </main>
</body>
</html>
